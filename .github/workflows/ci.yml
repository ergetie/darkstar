name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-backend:
    name: Lint Backend (Ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Ruff
        run: pip install ruff
        
      - name: Run Ruff
        run: ruff check backend/ --output-format=github

  lint-frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint
        run: pnpm lint

  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
          
      - name: Run API tests
        run: PYTHONPATH=. pytest tests/test_api_routes.py -v

  validate-openapi:
    name: Validate OpenAPI Schema
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: pip install fastapi uvicorn pydantic ruamel.yaml httpx aiosqlite python-socketio pytz
          
      - name: Export and validate OpenAPI schema
        run: |
          python -c "
          import json
          import sys
          sys.path.insert(0, '.')
          
          # Import creates the app
          from backend.main import create_app
          app = create_app()
          
          # Get FastAPI from Socket.IO wrapper
          fastapi_app = app.other_asgi_app
          
          # Export OpenAPI
          schema = fastapi_app.openapi()
          
          # Basic validation
          assert 'openapi' in schema, 'Missing openapi version'
          assert 'info' in schema, 'Missing info section'
          assert 'paths' in schema, 'Missing paths section'
          assert len(schema['paths']) > 50, f'Expected 50+ routes, got {len(schema[\"paths\"])}'
          
          print(f'âœ“ OpenAPI schema valid: {len(schema[\"paths\"])} paths defined')
          print(json.dumps(schema['info'], indent=2))
          "
