# GitHub Actions workflow to build and publish HA Add-on Docker images
# This runs on every push to main and on releases

name: Build HA Add-on

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false  # Continue other builds if one fails
      matrix:
        arch: [amd64, aarch64]  # armv7 dropped - incompatible with some packages
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Building version $VERSION from tag $GITHUB_REF"
          else
            VERSION=$(grep -E '^version:' darkstar/config.yaml | sed 's/version: *"\(.*\)"/\1/')
            echo "Building version $VERSION from config.yaml (manual trigger)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./darkstar/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/ergetie/darkstar-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/ergetie/darkstar-${{ matrix.arch }}:latest
          cache-from: type=gha

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Release Notes
        id: extract_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Extract notes for this version from docs/RELEASE_NOTES.md
          # Starts at "## [$VERSION]", ends at next "---" or "## ["
          awk "/^## \[$VERSION\]/{flag=1; next} /^---/{flag=0} /^## \[/{flag=0} flag" docs/RELEASE_NOTES.md > release_body.md
          
          # Clean up empty lines at start/end
          sed -i '/./,$!d' release_body.md
          sed -i -e :a -e '/^\n*$/{$d;N;ba' -e '}' release_body.md
          
          echo "Extracted notes for $VERSION:"
          cat release_body.md
          if [ -s release_body.md ]; then
            echo "notes_exist=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: steps.extract_notes.outputs.notes_exist == 'true'
        with:
          body_path: release_body.md
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

