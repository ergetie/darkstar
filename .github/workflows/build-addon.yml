# GitHub Actions workflow to build and publish HA Add-on Docker images
# This runs on every push to main and on releases

name: Build HA Add-on

on:
  push:
    tags:
      - 'v*'
    branches:
      - dev
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, aarch64]
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: aarch64
            platform: linux/arm64
    
    steps:
      - name: Checkout
        if: github.ref != 'refs/heads/dev' || matrix.arch == 'amd64'
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: github.ref != 'refs/heads/dev' || matrix.arch == 'amd64'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        if: github.ref != 'refs/heads/dev' || matrix.arch == 'amd64'
        id: setup
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            IMAGE_NAME="ergetie/darkstar"
            ADDON_PATH="darkstar"
            IS_DEV=false
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            VERSION="dev-$(date +'%Y%m%d.%H%M')"
            IMAGE_NAME="ergetie/darkstar-dev"
            ADDON_PATH="darkstar-dev"
            IS_DEV=true
            # Update version in config.yaml for HA to see the update
            sed -i "s/^version: .*/version: \"$VERSION\"/" darkstar-dev/config.yaml
          else
            VERSION=$(grep -E '^version:' darkstar/config.yaml | sed 's/version: *"\(.*\)"/\1/')
            IMAGE_NAME="ergetie/darkstar"
            ADDON_PATH="darkstar"
            IS_DEV=false
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "addon_path=$ADDON_PATH" >> $GITHUB_OUTPUT
          echo "is_dev=$IS_DEV" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        if: github.ref != 'refs/heads/dev' || matrix.arch == 'amd64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: github.ref != 'refs/heads/dev' || matrix.arch == 'amd64'
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        if: github.ref != 'refs/heads/dev' || matrix.arch == 'amd64'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ steps.setup.outputs.addon_path }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.setup.outputs.image_name }}-${{ matrix.arch }}:${{ steps.setup.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.setup.outputs.image_name }}-${{ matrix.arch }}:latest
          cache-from: type=gha

      - name: Update Repository Version (Dev only)
        if: steps.setup.outputs.is_dev == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add darkstar-dev/config.yaml
          git commit -m "chore(dev): bump version to ${{ steps.setup.outputs.version }} [skip ci]"
          git push origin dev

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Release Notes
        id: extract_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          # Extract notes for this version from docs/RELEASE_NOTES.md
          # Starts at "## [$VERSION]", ends at next "---" or "## ["
          awk "/^## \[$VERSION\]/{flag=1; next} /^---/{flag=0} /^## \[/{flag=0} flag" docs/RELEASE_NOTES.md > release_body.md
          
          # Clean up empty lines at start/end
          sed -i '/./,$!d' release_body.md
          sed -i -e :a -e '/^\n*$/{$d;N;ba' -e '}' release_body.md
          
          echo "Extracted notes for $VERSION:"
          cat release_body.md
          if [ -s release_body.md ]; then
            echo "notes_exist=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: steps.extract_notes.outputs.notes_exist == 'true'
        with:
          body_path: release_body.md
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

