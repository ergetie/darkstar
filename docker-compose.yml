# Darkstar Energy Manager - Docker Compose
# Easy local deployment with volume mounts for user configuration

services:
  darkstar:
    build: .
    container_name: darkstar
    ports:
      - "5000:5000"
    volumes:
      # User configuration (config writable for UI settings, secrets also writable)
      - ./config.yaml:/app/config.yaml
      - ./secrets.yaml:/app/secrets.yaml
      # Persistent data (learning DB, scheduler status, strategy history)
      - ./data:/app/data
    environment:
      - TZ=Europe/Stockholm
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/api/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
